<mat-card-header>
  <mat-card-title>Countries List</mat-card-title>
</mat-card-header>
<mat-card-content>
  <app-countries-list
    *ngIf="countries$ | async as countries; else empty"
    [countries]="countries"
  ></app-countries-list>

  <ng-template #empty>
    Loading...
  </ng-template>
</mat-card-content>
