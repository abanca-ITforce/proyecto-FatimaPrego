<mat-card>
  <mat-card-header>
    <mat-card-title> SEARCH:  </mat-card-title>
    <mat-card-subtitle> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   <mat-select placeholder="Select the incoming level" formControlName="selectType">
    <mat-option *ngFor="let incoming of incomings" [value]="incoming.value">
      {{incoming.value}}
    </mat-option>
  </mat-select>

  </mat-card-content>
